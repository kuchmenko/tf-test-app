services:
  postgres:
    image: postgres:16-alpine
    container_name: tf-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-test:
    image: oven/bun:1.2.15-alpine
    working_dir: /app
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "bun install && cd apps/api && bun test"
    depends_on:
      postgres:
        condition: service_healthy
