services:
  postgres:
    image: postgres:16-alpine
    container_name: tf-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tf_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tf_dev
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  api:
    image: oven/bun:1.2.15-alpine
    container_name: tf-api
    working_dir: /app
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tf_dev
      PORT: 3001
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "bun install && cd apps/api && bun run dev"
    restart: unless-stopped
